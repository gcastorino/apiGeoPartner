version: "3.3"
services:
  db-partner:
    container_name: db-partner
    image: mongo:3.4-jessie
    ports:
      - "27017:27017"
    volumes:
      - database-volume:/data/db

  inspect-partner:
    container_name: inspect-partner
    image: mongoclient/mongoclient
    restart: on-failure
    depends_on:
      - db-partner
    environment:
      MONGO_URL: "mongodb://db-partner:27017/project-partner"
    volumes:
      - nosqlclient-volume:/data/db
    ports:
      - "9000:3000"

  api-partner:
    container_name: api-partner
    image: api-partner
    restart: on-failure
    build:
      context: .
    ports:
      - "5000:80"
    depends_on:
      - db-partner
    volumes:
      - ./app.py:/api/app.py
    environment:
      PORT: "80"
      API_KEY: "cHrOAuxW.IsLjUiG0XCrImNE8NE9k1Ob7fwQfNNKZ"
    #tty: true
    command: honcho start

volumes:
  database-volume:
  nosqlclient-volume:
